<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick a Movie - Mountain Lion Movies</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mountain Lion Movies</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="movies.html">Pick a Movie</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Choose a Movie</h2>
      <form>
        <label for="genre">Select Genre:</label>
        <select id="genre" name="genre">
          <option value="action">Action</option>
          <option value="comedy">Comedy</option>
          <option value="drama">Drama</option>
          <option value="horror">Horror</option>
          <option value="romance">Romance</option>
        </select>

        <label for="service">Select Streaming Service:</label>
        <select id="service" name="service">
          <option value="netflix">Netflix</option>
          <option value="hulu">Hulu</option>
          <option value="disneyplus">Disney+</option>
          <option value="amazonprime">Amazon Prime</option>
        </select>

        <button type="submit" class="btn">Find Movies</button>
      </form>

      <section id="movie-results">
        <h3>Recommended Movies:</h3>
        <ul>
          <li>Movie 1</li>
          <li>Movie 2</li>
          <li>Movie 3</li>
        </ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Mountain Lion Movies. All rights reserved.</p>
    </footer>
  </body>
</html>
