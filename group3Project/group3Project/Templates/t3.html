<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Grid - Mountain Lion Movies</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Additional CSS for the grid layout */
      .movie-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
        padding: 20px;
      }
      .movie-tile {
        border-radius: 50%;
        overflow: hidden;
        position: relative;
        cursor: pointer;
      }
      .movie-tile img {
        width: 100%;
        height: auto;
        display: block;
      }
      .movie-title {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        text-align: center;
        padding: 5px;
      }
    </style>
  </head>

    <header>

      <nav>

          <li>

          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Browse Movies</h2>

          <img src="https://cdn.shopify.com/s/files/1/0057/3728/3618/files/backtofuture.mpw_500x749.jpg?v=1708444122" alt="Movie 1" />
